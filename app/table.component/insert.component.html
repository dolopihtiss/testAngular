<div>
    <label> Id:
        <input type="text" [(ngModel)]="row.id">
    </label>
    <label> Name:
        <input type="text" [(ngModel)]="row.name">
    </label>
    <label> Price:
        <input type="text" [(ngModel)]="row.price">
    </label>
    <label> Category:
        <select [(ngModel)]="row.category">
            <option selected value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
        </select>
    </label>
    <button (click)="onClick()">Insert</button>
</div>
